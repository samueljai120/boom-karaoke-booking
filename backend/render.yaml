services:
  - type: web
    name: boom-booking-backend
    env: node
    buildCommand: npm ci --only=production
    startCommand: node server-railway.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://boom-booking-frontend.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: boom-booking-db
          property: connectionString
